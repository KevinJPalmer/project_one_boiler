    <div class="jumbotron text-center">
      <h1 class="display-3">Let's Study!</h1>
      <p class="lead">Coordinating study group meetings just got easier.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <div class="text-center">
            <button type="button" class="btn btn-primary" style="width: 175px;">Create A Group</button>
            <button type="button" class="btn btn-primary" style="width: 175px;">Join A Group</button>
          </div>
          <br>

          <div id="createGroup">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="new-group-name">Name your group</label>
                  <input type="text" class="form-control" id="new-group-name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="new-password">Create a password</label>
                  <input type="password" class="form-control" id="new-password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="verify-password">Reenter your password</label>
                  <input type="password" class="form-control" id="verify-password" placeholder="Password">
                </div>
              </fieldset>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
              <br>
              <br>
            </form>
          </div>

          <div id="joinGroup">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="reg-group-name">Group Name</label>
                  <input type="text" class="form-control" id="reg-group-name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="reg-password">Password</label>
                  <input type="password" class="form-control" id="reg-password" placeholder="Password">
                </div>
              </fieldset>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
              <br>
              <br>
            </form>
          </div>

          <div id="addMemBtn" class="text-center">
            <button type="button" class="btn btn-primary" style="width: 175px;">Add Members</button>
          </div>
          <br>

          <div id="add-member">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="new-member-name">Member Name</label>
                  <input type="text" class="form-control" id="new-member-name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="new-member-email">Email</label>
                  <input type="email" class="form-control" id="new-member-email" placeholder="Email">
                </div>
              </fieldset>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Add Member</button>
              </div>
              <br>
              <br>
            </form>
          </div>

          <div id="current-members">
            <h1>test</h1>
          </div>

        </div>
      </div>
    </div>
